<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Consulta de Clientes</title>
	<h:outputStylesheet library="css" name="btn.css"/>
	
	<style>
	
		.tabela{
			font-family: Arial;
			font-size: 12px;
		}
		
		.cabecalho{
			background-color: black;
			color: white;
		}
		
		.linha1{
			background-color: #c9c9c9;
		}
		
		.linha2{
			background-color: white;
		}
		
		.coluna1{
			text-align: left;
			width: 55px;
		}
	</style>

</h:head>
<h:body>
	<h:form id="frm">
		<h:commandButton value="Consultar" action="#{consultaClienteBean.consultar}"
			styleClass="btnArredondado"/>
		
		<h:dataTable value="#{consultaClienteBean.clientes}" var="cliente"
			border="0" cellpadding="2" cellspacing="0"
			rendered="#{not empty consultaClienteBean.clientes}"
			width="500" styleClass="tabela" headerClass="cabecalho"
			rowClasses="linha1, linha2">
			
			<h:column>
				<f:facet name="header">Código</f:facet>
				<h:inputText value="#{cliente.codigo}" size="1"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputLink value="http://www.google.com.br/search?q=#{cliente.nome}">
					<h:outputText value="#{cliente.nome}"/>
				</h:outputLink>
			</h:column>
			
			<h:column>
				<f:facet name="header">Cidade</f:facet>
				<h:outputText value="#{cliente.cidade}"/>
				<h:outputLink value="http://www.google.com.br/search?tbm=isch&amp;q=#{cliente.cidade}"
					title="imagens de #{cliente.cidade}">
					<h:graphicImage value="/imagens/fotos.png"/>
				</h:outputLink>
			</h:column>
		</h:dataTable>
	</h:form>

</h:body>
</html>
