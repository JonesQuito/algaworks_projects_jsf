<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Times Favoritos</title>
</h:head>

<h:body>
	<h:form id="frm">
		<h1>Escolha seus times favoritos</h1>

		<h:selectManyListbox id="time" value="#{timesFavoritosBean.times}" size="3">
			<f:selectItem itemValue="Corinthians" itemLabel="Timão"/>
			<f:selectItem itemValue="Flamengo" itemLabel="Mengão" />
			<f:selectItem itemValue="Palmeiras" />
			<f:selectItem itemValue="Santos" />
			<f:selectItem itemValue="São Paulo" />
			<f:selectItem itemValue="Vasco" />
			<f:selectItem itemValue="Outros"/>
		</h:selectManyListbox>


		<h:commandButton value="Escolher"
			action="#{timesFavoritosBean.escolher}" />
		<br />
		<br />
	</h:form>

	<h:form>
		<ol style="list-style: none">	
			<ui:repeat var="time" value="#{timesFavoritosBean.times}">
				<li>
					#{time}	
					<h:commandButton value="Excluir" action="#{timesFavoritosBean.excluir}">
						<f:setPropertyActionListener value="#{time}"
							target="#{timesFavoritosBean.timeSelecionado}" />
					</h:commandButton>
				</li>
			</ui:repeat>
		</ol>
	</h:form>

</h:body>

</html>
